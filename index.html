<!-- O doctype diz ao navegador qual tipo de documento será carregado--> 
<!DOCTYPE html>


<!-- A tag html inclui o nosso documento, o atributo lang informa qual idioma do contéudo da página-->
<html lang=" pt-br">
    <head>
        <!-- o título aparace na aba do navegador-->
        <title> Minha primeira página</title>

        <!-- o meta charset informa qual conjunto de caracteres será utilizado-->
        <meta charset="utf-8"/> 
    </head>
    <body>
        <h1>Minha História</h1>

        <p>Sou a <strong>Brenda Nunes</strong>,nasci na cidade de Recife em 1.998</p>

        <h2> De onde vim</h2>

        <p>
        Eu nasci em 10 de Janeiro de 1.998 em um bairro do Recife chamado Ilha do Retiro. <br/> Ilha do Retiro é um bairro do Recife.
        </p>



    </body>
</html>
